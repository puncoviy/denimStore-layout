<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nîmes | New Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/new-collection.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Woman</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Man</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">New</a>
                    </li>
                </ul>
                <a class="header__menu-logo" href="#">Nîmes</a>
                <div class="header__menu-btn-box">
                    <a class="header__menu-btn-item" href="#">
                        <img class="header__menu-btn-img" src="./img/search.svg" alt="search">
                    </a>
                    <a class="header__menu-btn-item" href="#">
                        <img class="header__menu-btn-img" src="./img/cart.svg" alt="cart">
                    </a>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="new-collection">
            <div class="container">
                <div class="new-collection__inner">
                    <div class="new-collection__info">
                        <div class="new-collection__breadcrumbs breadcrumbs">
                            <a class="new-collection__breadcrumbs-link" href="#">All categories</a>
                            <a class="new-collection__breadcrumbs-link" href="#">Woman</a>
                            <a class="new-collection__breadcrumbs-link active-bradcrumb" href="#">Jackets</a>
                        </div>
                        <h2 class="new-collection__title title">Denim Collection Fall 2022</h2>
                    </div>
                    <div class="new-collection____img-container">
                        <img class="new-collection__img" src="./img/new-collection/main.jpg" alt="New Collection">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <a class="footer-logo" href="#">Nîmes</a>
                <ul class="footer__menu-list">
                    <li class="footer__menu-item">
                        <a class="footer__menu-link" href="#">Shop</a>
                    </li>
                    <li class="footer__menu-item">
                        <a class="footer__menu-link" href="#">Delivery</a>
                    </li>
                    <li class="footer__menu-item">
                        <a class="footer__menu-link" href="#">Service</a>
                    </li>
                    <li class="footer__menu-item">
                        <a class="footer__menu-link" href="#">Sitemap</a>
                    </li>
                    <li class="footer__menu-item">
                        <a class="footer__menu-link" href="#">Contacts</a>
                    </li>
                </ul>
                <ul class="footer__social-list">
                    <a class="footer__social-item" href="#">
                        <img class="footer__social-img" src="./img/fb.svg" alt="facebook">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img class="footer__social-img" src="./img/inst.svg" alt="instagram">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img class="footer__social-img" src="./img/pin.svg" alt="pinterest">
                    </a>
                    <a class="footer__social-item" href="#">
                        <img class="footer__social-img" src="./img/twitter.svg" alt="twitter">
                    </a>
                </ul>
            </div>
        </div>
     </footer>
</body>
</html>
