<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nîmes | Denim store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Woman</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Man</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">New</a>
                    </li>
                </ul>
                <a class="header__menu-logo" href="#">Nîmes</a>
                <div class="header__menu-btn-box">
                    <a class="header__menu-btn-item" href="#">
                        <img class="header__menu-btn-img" src="./img/search.svg" alt="search">
                    </a>
                    <a class="header__menu-btn-item" href="#">
                        <img class="header__menu-btn-img" src="./img/cart.svg" alt="cart">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__inner">
                <a class="promo__next" href="#">
                    <img class="promo__next-img" src="./img/arrow-down.svg" alt="See More">
                </a>
                <div class="promo-info">
                    <h1 class="visually-hidden">Denim shop Nimes</h1>
                    <span class="promo__subtitle">The quality you desrve</span>
                    <h2 class="promo__title">Denim</h2>
                    <a class="promo__btn" href="#">Check new collection</a>
                </div>
                <div class="promo__img-container">
                    <img class="promo__img" src="./img/promo.jpg" alt="New Collection">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
